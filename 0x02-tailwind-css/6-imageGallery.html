<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>6-Image Gallery</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: #f9f9f9;
        color: #333;
      }

      header {
        text-align: center;
        padding: 1rem;
        background: #111827;
        color: #fff;
      }

      .gallery {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 1rem;
        padding: 1rem;
        max-width: 1200px;
        margin: auto;
      }

      .gallery img {
        width: 100%;
        height: auto;
        border-radius: 8px;
        object-fit: cover;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
      }

      .gallery img:hover {
        transform: scale(1.05);
      }

      /* Responsive layout */
      @media (max-width: 768px) {
        .gallery {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Responsive 6-Image Gallery</h1>
    </header>

    <section class="gallery">
      <img src="https://picsum.photos/id/1015/600/400" alt="Gallery Image 1" />
      <img src="https://picsum.photos/id/1016/600/400" alt="Gallery Image 2" />
      <img src="https://picsum.photos/id/1018/600/400" alt="Gallery Image 3" />
      <img src="https://picsum.photos/id/1020/600/400" alt="Gallery Image 4" />
      <img src="https://picsum.photos/id/1024/600/400" alt="Gallery Image 5" />
      <img src="https://picsum.photos/id/1027/600/400" alt="Gallery Image 6" />
    </section>
  </body>
</html>
